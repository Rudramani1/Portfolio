    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofadi+One&display=swap" rel="stylesheet">

    </head>
    <body class="main-content">
        <header class="section sec1 home active" id="home">
            <div class="header-content">
                <div class="left-header">
                    <div class="h-shape"></div>
                    <div class="image">
                        <img src="Rudra.jpg" alt="Rudra Photo">
                    </div>
                </div>
                <div class="right-header">
                    <h1 class="name">
                        Hi, I'm <span>Rudra Mani Upadhyay</span>
                    </h1>
                    <p>
                        I am a B.Tech CSE (AIML) student with a passion for learning and solving real-world problems. 
                        Welcome to my portfolio!
                    </p>
                    <a href="Rudra_resume.pdf" class="main-btn" download>
                        <span class="btn-text">Download CV</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </header>
        
        <main>
            <section class="section sec2 user" id="user"></section>
            <section class="section sec3 Portfolio" id="Portfolio"></section>
            <section class="section sec4 code" id="code"></section>
            <section class="section sec5 contact" id="contact"></section>
        </main>
        <div class="controls">
            <div class="control control1-1 active-btn">
                <i class="fa fa-home" aria-hidden="true"></i>
            </div>
            <div class="control control1-2 " data-id="user">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="control control1-3 " data-id="Portfolio">
                <i class="fa-solid fa-briefcase"></i>
            </div>
            <div class="control control1-4 " data-id="code">
                <i class="fa-solid fa-code"></i>
            </div>
            <div class="control control1-5 " data-id="contact">
                <i class="fa-brands fa-linkedin"></i>
     
        </div>
        <script src="script.js"></script>
    </body>
    </html>
